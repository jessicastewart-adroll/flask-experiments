<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
<title>Facebook CRM helper</title>
<h1>Upload CSV with hashed emails</h1>
<form action="" method=post enctype=multipart/form-data>
<input type=file name=file>
<br>
<br>
<button id='toggle_demo' class="link">Audience ID</button>
<p style="display: none">Create CRM segment through AdRoll dash and get CustomAudience Facebook ID from backstage
</p>
<input type=text name='custom_audience_id'>
<br>
<br>
<input type=submit value=Submit>
</form>
<script>
$(document).ready(function() {
	$("#toggle_demo").click(function(event) {
		event.preventDefault(); //preventDefault stops page from reloading which puts text back in "display: none" state
		$("p").toggle();
	});
});
</script> <!--script works when placed in head or body (before or after relevant html)-->
</body>
</html>
